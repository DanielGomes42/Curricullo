<ng-container *ngFor="let data of cardItem.data">
    <ion-item>
        <ion-label id="description">Curso</ion-label>
        <ion-label id="data" *ngIf="data.course">
            {{ data.course }}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label id="description">Nível</ion-label>
        <ion-label id="data" *ngIf="data.educationLevel">
            {{ data.educationLevel }}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label id="description">Local</ion-label>
        <ion-label id="data" *ngIf="data.local">
            {{ data.local }}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label id="description">Período</ion-label>
        <ion-label id="data" *ngIf="data.period">
            {{ data.period }}
        </ion-label>
    </ion-item>
    <div class="spacer"></div>
</ng-container>
