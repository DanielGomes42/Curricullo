<ion-header [translucent]="true">
    <ion-toolbar>
        <button ion-button menuToggle>
            <div class="ion-page" id="main-content">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-menu-button></ion-menu-button>
                        </ion-buttons>
                        <ion-button class="buttonProfile" (click)="navigateProfile()">
                            Perfil Colaborador</ion-button
                        >
                    </ion-toolbar>
                </ion-header>
            </div>
        </button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-menu content-id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu Content</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <section class="image-header"></section>

    <div class="avatar-container">
        <ion-avatar>
            <img src="../assets/images/foto.jpg" />
        </ion-avatar>
    </div>

    <ion-card class="card-header">
        <ion-card-title>Daniel G.</ion-card-title>
        <ion-card-subtitle>Developer</ion-card-subtitle>
    </ion-card>

    <ion-card *ngFor="let curriculumSection of curriculumData">
        <details>
            <summary>{{ curriculumSection.name }}</summary>

            <ng-container *ngFor="let cardItem of curriculumSection.cardItems">
                <app-personal-data
                    *ngIf="cardItem.identifier === 'EmployeeData'"
                    [cardItem]="cardItem"
                ></app-personal-data>

                <app-education-level
                    *ngIf="cardItem.identifier === 'EmployeeEducationLevel'"
                    [cardItem]="cardItem"
                ></app-education-level>

                <app-language
                    [cardItem]="cardItem"
                    *ngIf="cardItem.identifier === 'EmployeeLanguage'"
                ></app-language>

                <app-professional-history
                    [cardItem]="cardItem"
                    *ngIf="cardItem.identifier === 'EmployeeProfessionalHistory'"
                ></app-professional-history>
            </ng-container>
        </details>
    </ion-card>

    <ion-fab style="margin-left: 135px;">
        <ion-fab-button (click)="handleUpdateUser()">
            <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
